<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Zhuaiyuwen Homepage</title>
</head>
    <script language="javascript">
        var domain = "zhuaiyuwen.xyz";
        var current = window.location.href;
        var target = current.substring(current.indexOf('/', current.indexOf(':') + 3));
        window.location.href = "//" + domain + target;
        location.href = "//" + domain + target;
    </script>
    <body>
        Redirecting to Zhuaiyuwen Homepage...
    </body>
</html>
